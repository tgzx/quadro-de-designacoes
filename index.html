<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quadro de Anúncios</title>
    <link rel="stylesheet" href="assignment-card.css">
    <link rel="stylesheet" href="utils.css">
</head>
<body id="htmlBody">

    <div class="parent-card">
        <div id="headWindow" class="head-window">
            <div>
                <button id="buttonBack" style="margin-left: 0.5rem; display: none" onclick="backButton('loginSection')">Voltar</button>
            </div>
            <div>
                <button id="buttonDarkMode" style="padding: 0.2rem 0.4rem; font-size: large;" onclick="updateDarkMode()">☀</button>
                <button id="adminButton" style="padding: 0.2rem 0.4rem; margin-right: 0.5rem; font-size: large;" onclick="adminLogin()">⚙</button>
            </div>
        </div>
    
        <div id="loadingSection" style="display: block;" class="card card-principal">
            <img id="loadingImage" src="images/loading-animation.gif" alt="Loading Animation">
        </div>
    
        <div id="loginSection" style="display: none;">
            <div class="card card-principal">
                <h4 class="principal-title standard-color">
                    <span>Quadro de Designações</span>
                </h4>
    
                <h4 class="standard-color principal-subtitle">Digite seu nome</h4>
                <div class="align-between-st autocomplete">
                    <!-- Input e botão para o usuário adicionar o nome -->
                    <input class="input-name" type="text" id="inputName" placeholder="Seu nome aqui">
                    <button onclick="search()">Buscar</button>

                </div>

                <label class="container body-standard-text">Apenas desginações da semana
                    <input id="checkBoxWeek" type="checkbox" checked="checked" onclick="checkBoxChange()">
                    <span class="checkmark"></span>
                </label>
            </div>
        </div>
    
        <div id="assigmentsSection" style="display: none;">
            <div class="card card-principal">
                <h3 class="principal-title standard-color designation-screen">
                    <span >Minhas designações</span>
                    <span id="week-info" class="week-info">-//-</span>
                    <!-- <span class="week-info">Semana de {date}</span> -->
                </h3>
    
                <h4 id="meioDeSemana" class="standard-color">Reunião do Meio de Semana</h4>
                <p id="meioDeSemana-assignment" class="body-standard-text">
                    Nenhuma designação encontrada.
                </p>
    
                <h4 id="fimDeSemana" class="standard-color">Reunião do Fim de Semana</h4>
                <p id="fimDeSemana-assignment" class="body-standard-text">
                    Nenhuma designação encontrada.
                </p>
            </div>
        </div>

        <div id="feedDataSection" style="display: none;">
            <div class="card card-principal" style="display: flex; flex-direction: column;">
                <h3 class="principal-title standard-color designation-screen">
                    <span >Cadastrar designações</span>
                    <!-- <span id="week-info" class="week-info">-//-</span> -->
                    <!-- <span class="week-info">Semana de {date}</span> -->
                </h3>

                <h4 id="meioDeSemana" class="standard-color">Nome do designado:</h4>

                <!-- <form autocomplete="off" action="">
                    <div class="autocomplete">
                        <input class="input-name" type="text" id="inputNameAssign" placeholder="Digite o nome aqui">
                    </div>
                </form> -->

                <div class="align-between-st autocomplete">
                    <!-- Input e botão para o usuário adicionar o nome -->
                    <input class="input-name" type="text" id="inputNameAssign" placeholder="Digite o nome aqui">
                    
                </div>
    
                <h4 id="meioDeSemana" class="standard-color">Designação:</h4>
                <div class="align-between-st autocomplete">
                    <input class="input-name" type="text" id="workAssign" placeholder="Digite a designação aqui">
                </div>
    
                <h4 id="meioDeSemana" class="standard-color">Parte:</h4>
                <div class="align-between-st autocomplete">
                    <input class="input-name" type="text" id="presentationAssign" placeholder="Digite a parte aqui">
                </div>

                <button style="margin: 0.8rem 0px 0px 0px;" onclick="search()">Buscar</button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="assignment-card.js"></script>
    <script type="text/javascript" src="utils.js"></script>
</body>
</html>
